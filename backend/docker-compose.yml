version: '3.8'

services:
  db:
    image: postgres:15
    container_name: meetingmind-db
    restart: always
    environment:
      POSTGRES_USER: meetingmind
      POSTGRES_PASSWORD: meetingmind
      POSTGRES_DB: meetingmind
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
