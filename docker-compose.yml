version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: meetingmind-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: meetingmind
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: meetingmind-redis
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    container_name: meetingmind-backend
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "5001:5001"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/meetingmind
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=supersecret
      - PORT=5001
    depends_on:
      - postgres
      - redis

  bot-worker:
    build: ./bot-worker
    container_name: meetingmind-bot-worker
    volumes:
      - ./bot-worker:/app
      - /app/node_modules
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/meetingmind
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
    depends_on:
      - postgres
      - redis

  frontend:
    build: ./frontend
    container_name: meetingmind-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5001/api
    depends_on:
      - backend

volumes:
  postgres_data:
